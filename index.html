<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = "main">
        <h1>Онлайн магазин</h1>
        <img src="/Python.png" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis reiciendis, placeat nesciunt id magni quidem doloribus itaque voluptatem harum laborum mollitia soluta rerum sunt nemo, aut inventore dolorum natus quaerat.</p>
        <button id = "buy">Купить</button>
    </div>
    <div>
        <form id="form">
            <input type="text" placeholder="Name" id = "user_name">
            <input type="text" placeholder="Email" id = "user_email">
            <input type="text" placeholder="Number" id = "user_phone">
            <div id="Error"></div>
            <button id = "order">Оформить</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <script>
        let tg; // = window.telegram.webapp;
        if (window.Telegram != null)
            tg = window.Telegram.WebApp;

        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();
        buy.addEventListener("click", () =>{
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            // document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        if (tg != null)
        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });

        order.addEventListener("click", () => {
            document.getElementById("Error").innerText = '';
            let name = document.getElementById("user_name").value;
            let Email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;
            if(name.length < 5) {
                document.getElementById("Error").innerText = 'Ошибка в имени;'
                return;
            }
            if(Email.length < 5) {
                document.getElementById("Error").innerText = 'Ошибка в Email;'
                return;
            }
            if(phone.length < 5) {
                document.getElementById("Error").innerText = 'Ошибка в phone;'
                return;
            }

            let data = {
                name: name,
                Email: Email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data))
        
            // tg.close();~
        if (window.Telegram != null)
            tg.close();
        });
    </script>
</body>
</html>
